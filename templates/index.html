<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Downloader</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; margin: 0; padding: 0; background-color: #f0f2f5; color: #333; }
        .container { margin-top: 80px; padding: 20px; }
        h1 { color: #ff0000; font-size: 2.5rem; margin-bottom: 10px; }
        .card { background: white; padding: 40px; width: 90%; max-width: 500px; margin: 0 auto; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        input[type="text"] { width: 100%; padding: 12px; margin: 15px 0; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; outline: none; transition: 0.3s; }
        input[type="text"]:focus { border-color: #ff0000; }
        button { width: 100%; padding: 12px; background-color: #ff0000; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 18px; font-weight: bold; transition: background 0.3s; }
        button:hover { background-color: #cc0000; }
        
        /* Loading Spinner */
        #loading { display: none; margin-top: 20px; }
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid #ff0000; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .note { font-size: 12px; color: #666; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h1> 专转 住专</h1>
            <p>拽 拽砖专 转 专</p>
            
            <form action="/download" method="post" onsubmit="showLoading()">
                <input type="text" name="url" placeholder="https://www.youtube.com/watch?v=..." required>
                <button type="submit">专 注砖</button>
            </form>

            <div id="loading">
                <div class="loader"></div>
                <p>专 砖专转 注...  转.</p>
            </div>
            
            <p class="note">驻专拽  - 爪专 注专 Render</p>
        </div>
    </div>

    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
    </script>

</body>
</html>
